<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<form>
		<img src="1.jpg" id="myImage">
		<p>Click button below to moviethe image to right</p>
		<input type="button" value="ClickRight" onclick="moveRight()">
		<input type="button" value="ClickLeft" onclick="moveLeft()">
	</form>
	<script type="text/javascript">
		var imgObj = null;
		function init() {
			imgObj = document.getElementById('myImage');
			imgObj.style.position = 'relative';
			imgObj.style.left = '0px';
			
		}
		function moveRight(){
			imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
		}
		function moveLeft(){
			imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
		}

		window.onload = init;
	</script>
</head>
<body>

</body>
</html>
